# This is the configuration used to check the rubocop source code.

AllCops:
  Exclude:
    - 'spec/fixtures/**/*'
  TargetRubyVersion: 2.0

Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/ClassLength:
  Max: 150

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*.rb'

Style/EndOfLine:
  Enabled: false

Style/NumericPredicate:
  EnforcedStyle: comparison

Style/FileName:
  Exclude:
    - lib/puttext-rails.rb
